{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">ðŸ”¬ Audit Logs</h2>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Time</th>
      <th>Action</th>
      <th>Image</th>
      <th>Cells</th>
      <th>Confluency</th>
      <th>View</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.image_name }}</td>
      <td>{{ log.cell_count }}</td>
      <td>{{ log.confluency }}%</td>
      <td>{{ log.view_mode }}</td>
      <td>{{ log.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
