<!DOCTYPE html>
<html lang="en">
<head>
  <title>cellomage.io</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA META -->
  <meta name="theme-color" content="#16a34a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cellomage.io">

  <!-- ICONS -->
  <link rel="icon" href="{{ url_for('static', filename='css/icons/favicon.ico') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='css/icons/icon-192.png') }}">

  <!-- MANIFEST -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- THEME -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->

<!-- SERVICE WORKER -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
  }
</script>

</body>
